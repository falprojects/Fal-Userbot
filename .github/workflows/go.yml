name: Python

on:
  push:
    branches: [ Fal-Userbot ]
  pull_request:
    branches: [ Fal-Userbot ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9

    - name: Build
      run: py build -v ./...

    - name: Test
      run: py test -v ./...
